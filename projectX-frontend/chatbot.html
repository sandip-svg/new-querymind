<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuerryMind - AI Assistant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      :root {
        --primary-color: #6d3eff;
        --primary-light: #b192ff;
        --accent-color: #00f0ff;
        --bg-dark: #0f082b;
        --bg-light: #1e0b4c;
        --sidebar-bg: #0a0521;
        --text-light: #ffffff;
        --text-muted: rgba(255, 255, 255, 0.6);
        --chat-bg: rgba(255, 255, 255, 0.05);
        --user-bubble: linear-gradient(135deg, #7b4bff, #6d3eff);
        --bot-bubble: rgba(221, 221, 221, 0.15);
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-hover: rgba(255, 255, 255, 0.1);
        --input-bg: rgba(255, 255, 255, 0.08);
        --border-color: rgba(255, 255, 255, 0.1);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, var(--bg-dark), var(--bg-light));
        color: var(--text-light);
        display: flex;
        min-height: 100vh;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      /* Sidebar */
      .sidebar {
        width: 300px;
        height: 100vh;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease;
        z-index: 10;
        position: relative;
      }

      .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid var(--border-color);
      }

      .new-chat-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 12px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      .new-chat-btn:hover {
        background: var(--primary-light);
      }

      .new-chat-btn i {
        margin-right: 8px;
      }

      .chat-history {
        flex: 1;
        overflow-y: auto;
        padding: 0 10px;
      }

      .chat-history-title {
        font-size: 0.8rem;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 15px 10px 10px;
        margin-bottom: 5px;
      }

      .chat-item {
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: all 0.2s ease;
        background: transparent;
      }

      .chat-item:hover {
        background: var(--card-hover);
      }

      .chat-item.active {
        background: var(--card-bg);
      }

      .sidebar-footer {
        padding: 20px;
        border-top: 1px solid var(--border-color);
      }

      .user-profile {
        display: flex;
        align-items: center;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .user-profile:hover {
        background: var(--card-hover);
      }

      .user-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: var(--primary-color);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        font-weight: 600;
      }

      .user-info {
        flex: 1;
      }

      .user-name {
        font-size: 0.9rem;
        font-weight: 500;
      }

      .user-email {
        font-size: 0.75rem;
        color: var(--text-muted);
      }

      /* Main Chat Area */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: relative;
      }

      /* Chat Header */
      .chat-header {
        display: flex;
        align-items: center;
        padding: 15px 25px;
        background: rgba(0, 0, 0, 0.2);
        border-bottom: 1px solid var(--border-color);
        position: relative;
      }

      .menu-toggle {
        display: none;
        margin-right: 15px;
        font-size: 1.2rem;
        cursor: pointer;
      }

      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: radial-gradient(
          circle at center,
          var(--accent-color),
          var(--primary-color)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 15px rgba(50, 50, 255, 0.6);
        position: relative;
      }

      .avatar::before {
        content: "";
        position: absolute;
        width: 16px;
        height: 6px;
        border-radius: 50px;
        background: #fff;
        bottom: 8px;
        animation: mouthTalk 2s infinite alternate;
      }

      @keyframes mouthTalk {
        0%,
        100% {
          height: 6px;
          width: 16px;
        }
        50% {
          height: 8px;
          width: 18px;
        }
      }

      .header-info {
        margin-left: 12px;
      }

      .header-info h2 {
        font-size: 1rem;
        color: var(--primary-light);
        margin-bottom: 2px;
      }

      .header-info p {
        font-size: 0.7rem;
        color: var(--text-muted);
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #6bff6b;
        border-radius: 50%;
        margin-left: auto;
        box-shadow: 0 0 8px #6bff6b;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      /* Chat Messages Area */
      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        scroll-behavior: smooth;
        display: flex;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.1);
      }

      /* Custom Scrollbar */
      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }

      .chat-messages::-webkit-scrollbar-thumb {
        background-color: var(--primary-color);
        border-radius: 10px;
      }

      /* Message Bubbles */
      .message {
        max-width: 80%;
        padding: 12px 16px;
        margin: 8px 0;
        border-radius: 18px;
        line-height: 1.5;
        word-wrap: break-word;
        position: relative;
        animation: fadeIn 0.3s ease-out;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .bot-message {
        align-self: flex-start;
        background: var(--bot-bubble);
        color: var(--text-light);
        border-bottom-left-radius: 4px;
      }

      .bot-message::after {
        content: "";
        position: absolute;
        left: -8px;
        bottom: 0;
        border-right: 8px solid var(--bot-bubble);
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
      }

      .user-message {
        align-self: flex-end;
        background: var(--user-bubble);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .user-message::after {
        content: "";
        position: absolute;
        right: -8px;
        bottom: 0;
        border-left: 8px solid var(--primary-color);
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
      }

      .message-time {
        display: block;
        font-size: 0.65rem;
        color: var(--text-muted);
        margin-top: 5px;
        text-align: right;
      }

      .bot-message .message-time {
        text-align: left;
      }

      /* Typing Indicator */
      .typing-indicator {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        background: var(--bot-bubble);
        border-radius: 18px;
        width: fit-content;
        margin: 8px 0;
        border-bottom-left-radius: 4px;
        position: relative;
      }

      .typing-indicator::after {
        content: "";
        position: absolute;
        left: -8px;
        bottom: 0;
        border-right: 8px solid var(--bot-bubble);
        border-top: 8px solid transparent;
        border-bottom: 8px solid transparent;
      }

      .typing-dot {
        width: 7px;
        height: 7px;
        background: var(--text-light);
        border-radius: 50%;
        margin: 0 2px;
        animation: bounce 1.5s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) {
        animation-delay: 0s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-5px);
        }
      }

      /* Input Area */
      .input-area {
        display: flex;
        padding: 15px 20px;
        background: rgba(0, 0, 0, 0.2);
        border-top: 1px solid var(--border-color);
        position: relative;
      }

      .message-input {
        flex: 1;
        padding: 12px 18px;
        padding-right: 50px;
        border-radius: 25px;
        border: none;
        background: var(--input-bg);
        color: var(--text-light);
        font-size: 0.95rem;
        outline: none;
        transition: all 0.3s ease;
        resize: none;
        max-height: 150px;
        min-height: 50px;
        line-height: 1.5;
      }

      .message-input:focus {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 2px var(--primary-light);
      }

      .send-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--primary-color);
        color: white;
        border: none;
        margin-left: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        position: absolute;
        right: 30px;
        bottom: 25px;
      }

      .send-button:hover {
        background: var(--primary-light);
        transform: translateY(-2px);
      }

      .send-button:active {
        transform: translateY(0);
      }

      .send-button:disabled {
        background: rgba(255, 255, 255, 0.1);
        cursor: not-allowed;
        box-shadow: none;
      }

      .send-icon {
        width: 18px;
        height: 18px;
      }

      /* Welcome Message for New Chats */
      .welcome-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
      }

      .welcome-message {
        max-width: 600px;
        margin-bottom: 40px;
      }

      .welcome-message h1 {
        font-size: 2.2rem;
        margin-bottom: 15px;
        background: linear-gradient(
          to right,
          var(--primary-light),
          var(--accent-color)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .welcome-message p {
        color: var(--text-muted);
        font-size: 1rem;
        line-height: 1.6;
      }

      .capabilities-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 800px;
        margin-top: 30px;
      }

      .capability-card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
        text-align: left;
      }

      .capability-card:hover {
        background: var(--card-hover);
        transform: translateY(-5px);
      }

      .capability-card i {
        font-size: 1.5rem;
        color: var(--primary-light);
        margin-bottom: 15px;
      }

      .capability-card h3 {
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .capability-card p {
        font-size: 0.85rem;
        color: var(--text-muted);
        line-height: 1.5;
      }

      /* Search Bar */
      .search-bar {
        padding: 10px 15px;
        position: relative;
        border-bottom: 1px solid var(--border-color);
      }

      .search-input {
        width: 100%;
        padding: 10px 15px 10px 35px;
        border-radius: 8px;
        border: none;
        background: var(--input-bg);
        color: var(--text-light);
        font-size: 0.9rem;
        outline: none;
      }

      .search-input::placeholder {
        color: var(--text-muted);
      }

      .search-icon {
        position: absolute;
        left: 25px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      /* Empty State */
      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 20px;
        text-align: center;
        color: var(--text-muted);
      }

      .empty-state i {
        font-size: 2rem;
        margin-bottom: 15px;
        color: var(--primary-light);
      }

      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .sidebar {
          position: fixed;
          left: 0;
          top: 0;
          transform: translateX(-100%);
        }

        .sidebar.open {
          transform: translateX(0);
        }

        .menu-toggle {
          display: block;
        }

        .message {
          max-width: 90%;
        }
      }

      @media (max-width: 480px) {
        .welcome-message h1 {
          font-size: 1.8rem;
        }

        .capabilities-grid {
          grid-template-columns: 1fr;
        }

        .message-input {
          padding: 10px 15px;
          padding-right: 45px;
        }

        .send-button {
          width: 36px;
          height: 36px;
          right: 25px;
          bottom: 22px;
        }
      }

      /* Animation for sidebar overlay */
      .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 5;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .sidebar-overlay.open {
        opacity: 1;
        pointer-events: all;
      }

      /* Markdown-like formatting in messages */
      .message strong {
        font-weight: 600;
      }

      .message em {
        font-style: italic;
      }

      .message code {
        font-family: monospace;
        background: rgba(0, 0, 0, 0.3);
        padding: 2px 4px;
        border-radius: 4px;
        font-size: 0.9em;
      }

      .message pre {
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        border-radius: 8px;
        overflow-x: auto;
        margin: 10px 0;
        font-family: monospace;
        font-size: 0.9em;
        line-height: 1.4;
      }

      .message ul,
      .message ol {
        padding-left: 20px;
        margin: 10px 0;
      }

      .delete-icon {
        float: right;
        color: #ff6b6b;
        cursor: pointer;
        margin-left: 10px;
      }

      .delete-icon:hover {
        color: #ff3b3b;
      }

      .edit-title-input {
        background: #222;
        color: #fff;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 4px 8px;
        width: 90%;
      }

      .message li {
        margin-bottom: 5px;
      }

      /* Loading spinner */
      .spinner {
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <button class="new-chat-btn" id="newChatBtn">
          <i class="fas fa-plus"></i> New Chat
        </button>
        <div class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Search chats..."
          />
        </div>
      </div>

      <div class="chat-history">
        <div class="chat-history-title">Recent Chats</div>
        <div id="chatHistoryList">
          <!-- Chat history items will be inserted here -->
        </div>
      </div>

      <button
        id="logoutButton"
        style="
          margin-top: 10px;
          width: 100%;
          padding: 10px;
          background-color: #ff4d4d;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 0.85rem;
          cursor: pointer;
        "
      >
        <i class="fas fa-sign-out-alt" style="margin-right: 8px"></i> Logout
      </button>

      <div class="sidebar-footer">
        <div class="user-profile" id="userProfile">
          <div class="user-avatar">U</div>
          <div class="user-info">
            <div class="user-name">User</div>
            <div class="user-email">user@example.com</div>
          </div>
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </div>

    <!-- Sidebar overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="chat-header">
        <div class="menu-toggle" id="menuToggle">
          <i class="fas fa-bars"></i>
        </div>
        <div class="avatar"></div>
        <div class="header-info">
          <h2>QuerryMind AI</h2>
          <p>Online</p>
        </div>
        <div class="status-dot"></div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be inserted here by JavaScript -->
      </div>

      <div class="input-area">
        <textarea
          class="message-input"
          id="messageInput"
          placeholder="Message QuerryMind..."
          autocomplete="off"
          rows="1"
        ></textarea>
        <button class="send-button" id="sendButton" disabled>
          <svg
            class="send-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>

    <script type="module">
      import { API_BASE_URL } from "./api.js";

      const sidebar = document.getElementById("sidebar");
      const sidebarOverlay = document.getElementById("sidebarOverlay");
      const menuToggle = document.getElementById("menuToggle");
      const newChatBtn = document.getElementById("newChatBtn");
      const chatHistoryList = document.getElementById("chatHistoryList");
      const chatMessages = document.getElementById("chatMessages");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const userProfile = document.getElementById("userProfile");
      const searchInput = document.getElementById("searchInput");

      let currentConversationId = null;
      let isLoading = false;

      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("accessToken");
        if (!token) {
          window.location.href = "login.html";
          return;
        }

        await loadUserProfile();
        await loadConversations();
        setupEventListeners();
        setupTextareaAutoResize();
      });

      function setupEventListeners() {
        menuToggle.addEventListener("click", () => {
          sidebar.classList.add("open");
          sidebarOverlay.classList.add("open");
        });

        sidebarOverlay.addEventListener("click", () => {
          sidebar.classList.remove("open");
          sidebarOverlay.classList.remove("open");
        });

        newChatBtn.addEventListener("click", createNewConversation);
        sendButton.addEventListener("click", sendMessage);

        messageInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

        messageInput.addEventListener("input", () => {
          sendButton.disabled = messageInput.value.trim() === "";
        });

        searchInput.addEventListener("input", searchConversations);
      }

      function setupTextareaAutoResize() {
        messageInput.addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = this.scrollHeight + "px";
        });
      }

      async function makeRequest(endpoint, method, body = null) {
        const headers = {
          "Content-Type": "application/json",
          Authorization: `Bearer ${localStorage.getItem("accessToken")}`,
        };

        const config = { method, headers };
        if (body) config.body = JSON.stringify(body);

        try {
          const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
          const data = await response.json();
          if (!response.ok) throw new Error(data.message || "Request failed");
          return data;
        } catch (error) {
          console.error("API Error:", error);
          if (error.message.includes("401")) {
            localStorage.removeItem("accessToken");
            window.location.href = "login.html";
          }
          throw error;
        }
      }

      async function loadUserProfile() {
        try {
          const response = await makeRequest("/users/current-user", "GET");
          const user = response.data?.data?.user;
          userProfile.querySelector(".user-avatar").textContent = user.userName
            .charAt(0)
            .toUpperCase();
          userProfile.querySelector(".user-name").textContent = user.userName;
          userProfile.querySelector(".user-email").textContent = user.email;
        } catch (error) {
          console.error("Failed to load user profile:", error);
        }
      }

      async function loadConversations() {
        try {
          const response = await makeRequest(
            "/conversations/get-conversations",
            "GET"
          );
          const conversations = response.data;
          chatHistoryList.innerHTML = "";
          if (conversations.length === 0) {
            showWelcomeMessage();
            return;
          }

          conversations.forEach((conversation) => {
            const item = document.createElement("div");
            item.className = "chat-item";
            item.dataset.id = conversation._id;

            item.innerHTML = `
              <span class="conversation-title">${conversation.title}</span>
              <i class="fas fa-trash delete-icon" title="Delete"></i>
            `;

            item.addEventListener("click", () => {
              loadConversation(conversation._id);
            });

            item
              .querySelector(".conversation-title")
              .addEventListener("dblclick", () => {
                const input = document.createElement("input");
                input.type = "text";
                input.value = conversation.title;
                input.className = "edit-title-input";
                item.innerHTML = "";
                item.appendChild(input);
                input.focus();

                input.addEventListener("blur", async () => {
                  const newTitle = input.value.trim();
                  if (newTitle && newTitle !== conversation.title) {
                    await renameConversation(conversation._id, newTitle);
                  }
                  await loadConversations(); // refresh sidebar
                });
              });

            item
              .querySelector(".delete-icon")
              .addEventListener("click", async (e) => {
                e.stopPropagation();
                const confirmed = confirm(
                  "Are you sure you want to delete this conversation?"
                );
                if (!confirmed) return;

                try {
                  await makeRequest(
                    `/conversations/delete-conversions/${conversation._id}`,
                    "DELETE"
                  );
                  if (currentConversationId === conversation._id) {
                    chatMessages.innerHTML = "";
                    showWelcomeMessage();
                  }
                  await loadConversations();
                } catch (err) {
                  alert("Failed to delete conversation");
                }
              });

            chatHistoryList.appendChild(item);
          });

          if (!currentConversationId && conversations[0]) {
            loadConversation(conversations[0]._id);
          }
        } catch (error) {
          console.error("Failed to load conversations:", error);
        }
      }

      async function renameConversation(conversationId, newTitle) {
        try {
          await makeRequest(
            `/conversations/update-conversions-title/${conversationId}`,
            "PATCH",
            {
              title: newTitle,
            }
          );
        } catch (err) {
          console.error("Failed to rename conversation", err);
        }
      }

      async function createNewConversation() {
        try {
          const response = await makeRequest(
            "/conversations/create-conversation",
            "POST",
            {
              title: "New Chat",
            }
          );
          const conversation = response.data;
          await loadConversations();
          loadConversation(conversation._id);
        } catch (error) {
          console.error("Failed to create conversation:", error);
        }
      }

      async function loadConversation(conversationId) {
        try {
          currentConversationId = conversationId;

          document
            .querySelectorAll(".chat-item")
            .forEach((item) =>
              item.classList.toggle(
                "active",
                item.dataset.id === conversationId
              )
            );

          chatMessages.innerHTML = '<div class="spinner"></div>';

          const response = await makeRequest(
            `/messages/get-message/${conversationId}`,
            "GET"
          );
          const messages = response.data;
          chatMessages.innerHTML = "";

          if (messages.length === 0) {
            showWelcomeMessage();
            return;
          }

          messages.forEach((message) => addMessageToChat(message));
          chatMessages.scrollTop = chatMessages.scrollHeight;
        } catch (error) {
          console.error("Failed to load conversation:", error);
        }
      }

      async function sendMessage() {
        const content = messageInput.value.trim();
        if (!content || !currentConversationId || isLoading) return;

        try {
          isLoading = true;
          sendButton.disabled = true;

          const userMessage = {
            content,
            role: "user",
            createdAt: new Date().toISOString(),
          };
          addMessageToChat(userMessage);
          messageInput.value = "";
          messageInput.style.height = "auto";
          chatMessages.scrollTop = chatMessages.scrollHeight;
          showTypingIndicator();

          const response = await makeRequest(
            `/messages/create-message/${currentConversationId}`,
            "POST",
            { content }
          );

          hideTypingIndicator();

          const { assistantMessage } = response.data;
          if (assistantMessage) {
            addMessageToChat(assistantMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;
          }

          const activeItem = document.querySelector(
            `.chat-item[data-id="${currentConversationId}"]`
          );
          if (activeItem && activeItem.textContent === "New Chat") {
            const shortTitle =
              content.length > 30 ? content.slice(0, 30) + "..." : content;
            await renameConversation(currentConversationId, shortTitle);
            await loadConversations();
          }
        } catch (error) {
          console.error("Failed to send message:", error);
          hideTypingIndicator();
        } finally {
          isLoading = false;
          sendButton.disabled = false;
        }
      }

      function addMessageToChat(message) {
        const messageElement = document.createElement("div");
        messageElement.className = `message ${
          message.role === "user" ? "user-message" : "bot-message"
        }`;
        messageElement.innerHTML = `
          <div>${message.content.replace(/\n/g, "<br>")}</div>
          <span class="message-time">${formatTime(message.createdAt)}</span>
        `;
        chatMessages.appendChild(messageElement);
      }

      function showTypingIndicator() {
        const typingElement = document.createElement("div");
        typingElement.className = "typing-indicator";
        typingElement.id = "typingIndicator";
        typingElement.innerHTML = `
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        `;
        chatMessages.appendChild(typingElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function hideTypingIndicator() {
        const typingElement = document.getElementById("typingIndicator");
        if (typingElement) typingElement.remove();
      }

      function showWelcomeMessage() {
        chatMessages.innerHTML = `
          <div class="welcome-container">
            <div class="welcome-message">
              <h1>Welcome to QueryMind AI</h1>
              <p>Ask me anything, from creative ideas to technical explanations. I'm here to help!</p>
            </div>
          </div>
        `;
      }

      function formatTime(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleTimeString("en-IN", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: true,
          timeZone: "Asia/Kolkata",
        });
      }

      async function logoutUser() {
        try {
          await makeRequest("/users/logout", "POST");
        } catch (err) {
          console.warn("Logout failed on server");
        }
        localStorage.removeItem("accessToken");
        window.location.href = "login.html";
      }

      document
        .getElementById("logoutButton")
        .addEventListener("click", logoutUser);
    </script>
  </body>
</html>
