<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuerryMind - Reset Password</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #0b062c;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .reset-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px #7f56da88;
      width: 100%;
      max-width: 450px;
      padding: 40px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      border-radius: 50%;
      background: radial-gradient(circle, #a0afff 30%, #2a2e63 80%);
      position: relative;
      box-shadow: 0 0 15px #8f87ffaa, inset 0 0 20px #d1d7ffbb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo::before {
      content: "QM";
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #b192ff;
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #b192ff;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 14px 20px;
      border-radius: 30px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 2px #7f56da;
    }

    .password-strength {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .strength-meter {
      height: 100%;
      width: 0%;
      background: #ff6b6b;
      transition: width 0.3s ease, background 0.3s ease;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(45deg, #b192ff, #6d3eff);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 5px 20px #844affaa;
    }

    .btn:hover {
      background: linear-gradient(45deg, #7b4bff, #3b19e6);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .error-message {
      color: #ff6b6b;
      margin-top: 5px;
      font-size: 0.8rem;
      display: none;
    }

    .success-message {
      color: #6bff6b;
      margin-top: 15px;
      font-size: 0.9rem;
      display: none;
    }

    @media (max-width: 480px) {
      .reset-container {
        padding: 30px 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo" aria-hidden="true"></div>
    <h2>Reset Your Password</h2>
    
    <form id="resetForm">
      <input type="hidden" id="token" name="token">
      
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          name="newPassword" 
          required 
          placeholder="Enter new password"
          autocomplete="new-password"
        >
        <div class="password-strength">
          <div class="strength-meter" id="strengthMeter"></div>
        </div>
        <div class="error-message" id="passwordError"></div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          required 
          placeholder="Confirm new password"
          autocomplete="new-password"
        >
        <div class="error-message" id="confirmError"></div>
      </div>
      
      <button type="submit" class="btn" id="resetBtn">Reset Password</button>
      <div class="success-message" id="successMessage"></div>
    </form>
  </div>
  <script type="module">
    import {API_BASE_URL} from "../api.js";
    const resetForm = document.getElementById("resetForm");
    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const passwordError = document.getElementById("passwordError");
    const confirmError = document.getElementById("confirmError");
    const successMessage = document.getElementById("successMessage");
  
    // Extract token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
  
    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      passwordError.style.display = "none";
      confirmError.style.display = "none";
      successMessage.style.display = "none";
  
      if (newPassword.value !== confirmPassword.value) {
        confirmError.textContent = "Passwords do not match";
        confirmError.style.display = "block";
        return;
      }
  
      try {
        const res = await fetch(`${API_BASE_URL}/${token}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            newPassword: newPassword.value,
            confirmPassword: confirmPassword.value
          })
        });
  
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Reset failed");
  
        successMessage.textContent = "Password reset successfully. You can now log in.";
        successMessage.style.display = "block";
      } catch (err) {
        passwordError.textContent = err.message;
        passwordError.style.display = "block";
      }
    });
  </script>
  
</body>
</html>
