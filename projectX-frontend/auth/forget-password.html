<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuerryMind - Forgot Password</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #0b062c;
        color: #ddd;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .forgot-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 30px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 30px #7f56da88;
        width: 100%;
        max-width: 450px;
        padding: 40px;
        text-align: center;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        border-radius: 50%;
        background: radial-gradient(circle, #a0afff 30%, #2a2e63 80%);
        position: relative;
        box-shadow: 0 0 15px #8f87ffaa, inset 0 0 20px #d1d7ffbb;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo::before {
        content: "QM";
        color: white;
        font-weight: bold;
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #b192ff;
        margin-bottom: 15px;
      }

      p.description {
        color: #aaa;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #b192ff;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 14px 20px;
        border-radius: 30px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
      }

      input:focus {
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 2px #7f56da;
      }

      .btn {
        width: 100%;
        padding: 15px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(45deg, #b192ff, #6d3eff);
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 5px 20px #844affaa;
      }

      .btn:hover {
        background: linear-gradient(45deg, #7b4bff, #3b19e6);
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .links {
        margin-top: 25px;
        font-size: 0.9rem;
      }

      .links a {
        color: #b192ff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .links a:hover {
        color: #7b4bff;
        text-decoration: underline;
      }

      .error-message {
        color: #ff6b6b;
        margin-top: 5px;
        font-size: 0.8rem;
        display: none;
      }

      .success-message {
        color: #6bff6b;
        margin-top: 15px;
        font-size: 0.9rem;
        display: none;
      }

      @media (max-width: 480px) {
        .forgot-container {
          padding: 30px 20px;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="forgot-container">
      <div class="logo" aria-hidden="true"></div>
      <h2>Forgot Password</h2>
      <p class="description">
        Enter your email address and we'll send you a link to reset your
        password.
      </p>

      <form id="forgotForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Your registered email"
            autocomplete="email"
          />
          <div class="error-message" id="emailError"></div>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          Send Reset Link
        </button>
        <div class="success-message" id="successMessage"></div>
      </form>

      <div class="links">
        <p>Remember your password? <a href="login.html">Sign in</a></p>
      </div>
    </div>

    <script type="module">
      import { API_BASE_URL } from "../api.js";
      document
        .getElementById("forgotForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value.trim();

          // Clear previous messages
          document.getElementById("emailError").style.display = "none";
          document.getElementById("successMessage").style.display = "none";

          // Validate email
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            document.getElementById("emailError").textContent =
              "Please enter a valid email address";
            document.getElementById("emailError").style.display = "block";
            return;
          }

          // Disable button during submission
          const submitBtn = document.getElementById("submitBtn");
          submitBtn.disabled = true;
          submitBtn.textContent = "Sending...";

          try {
            const response = await fetch(
              `${API_BASE_URL}/users/forget-password`,
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email }),
              }
            );

            const data = await response.json();

            if (response.status === 429) {
              emailError.textContent =
                "Youâ€™ve requested too many times. Please wait a few minutes.";
              emailError.style.display = "block";
              return;
            }

            if (!response.ok) {
              throw new Error(data.message || "Failed to send reset link");
            }

            // Show success message
            const successMessage = document.getElementById("successMessage");
            successMessage.textContent =
              "Password reset link sent! Please check your email.";
            successMessage.style.display = "block";

            // Clear form
            document.getElementById("forgotForm").reset();
          } catch (error) {
            console.error("Error:", error);
            document.getElementById("emailError").textContent = error.message;
            document.getElementById("emailError").style.display = "block";
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Send Reset Link";
          }
        });
    </script>
  </body>
</html>
